{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About product</title>
</head>
<body>
<div style="text-align: center">
    <img src="{{ product.image.url }}" width="300px" alt="">
    <p class="name">Название: {{ product.product_name }}</p>
    <p>Цена: ${{ product.price }}</p>
    <p>Кол-во: {{ product.count }}</p>
    <p>Описание: {{ product.description }}</p>
    <p>Время создания: {{ product.created_at|date:"d M Y H:i" }}</p>

    <style>
        p {
        font-size: 20px;
        }
    </style>
</div>
</body>
</html>
